          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .contact-box {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .contact-left, .contact-right {

            background: #fff;
            padding: 20px;

        }
        .contact-left h3, .contact-right h3 {
            margin-bottom: 15px;
        }
        .field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 10px;
        }
        table td {
            padding: 5px;
        }
        .social a {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            text-decoration: none;
        }

            background: linear-gradient(90deg, #ff0080, #ff8c00);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
         }
            @keyframes text{
                0%,100%{
                    background-position: 0% 50%;
                }
                50%{

                }
